<div class="div-report">
    <!-- <div>{{startDate | json}} : {{endDate | json}}</div> -->
    <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
    
    <form class="form-inline" #dateForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <div class="input-group">
                
                <label>Start Date : &nbsp;</label>
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dpstart" [(ngModel)]="startDate" ngbDatepicker #dstart="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar button-icon" (click)="dstart.toggle()" type="button"></button>
                </div>

                <label>End Date : &nbsp;</label>
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dpend" [(ngModel)]="endDate" ngbDatepicker #dend="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar button-icon" (click)="dend.toggle()" type="button"></button>
                </div>
                <div>
                    <button class="btn btn-outline-secondary btn-block" type="submit">Refresh</button>
                    <!-- <button class="btn btn-outline-secondary btn-block" type="botton">Clear</button> -->
                </div>
            </div>
        </div>
    </form>

    <table class="table table-striped">
    <thead>

        <th scope="col" sortable="name" >Item ID</th>
        <th scope="col" sortable="area" >Item Name</th>
        <!-- <th scope="col" sortable="subcategory" >Item Subcategory</th> -->
        <th scope="col" sortable="population" >Number of Items Sell</th>
        <th scope="col" sortable="updateDate" >Item Price</th>
        <th scope="col" sortable="updateDate" >Sales Total</th>
        <!-- <th scope="col" sortable="action" >Action</th> -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of sellReportList">
        <th scope="row">{{item.itemId}}</th>
        <td>
        <ngb-highlight [result]="item.itemName" ></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="item.itemNumbers | number" ></ngb-highlight></td>
        <td><ngb-highlight [result]="item.itemPrice | currency:'INR'" ></ngb-highlight></td>
        <td><ngb-highlight [result]="item.itemPrice * item.itemNumbers | currency:'INR'" ></ngb-highlight></td>

    </tr>
    </tbody>
    </table>
