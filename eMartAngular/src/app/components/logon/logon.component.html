<div class="div-signin">
    <!-- (ngSubmit)="onSubmit(myForm.value)" -->
    <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Please log on</h1>

      <!-- <div>
          {{myForm.value | json}}
      </div> -->
  
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
      </p>

    <label name="buyer">
        <input [(ngModel)]="role" name="role" type="radio" value="buyer">Buyer
    </label>

    <label name="seller">
        <input [(ngModel)]="role" name="role" type="radio" value="seller">Seller
    </label>
      

      <label for="inputEmail" class="sr-only">Email ID</label>
      <input ngModel name="email" id="inputEmail" class="form-control" placeholder="Email ID" type="email">
  
      <label for="inputPassword" class="sr-only">Password</label>
      <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember Me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log On</button>
      <p> New to eMart?
        <a [routerLink]="['/signup']" routerLinkActive="active">Create an account</a> 
      </p>
  
    </form>
  </div>
